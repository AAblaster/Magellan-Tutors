<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Session - Magellan Tutors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Magellan Tutors</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="tutors.html">Tutors</a>
      <a href="book.html" class="active">Book a Session</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="page-header">
    <h1>Book a Session</h1>
    <p>Fill out the form below to schedule your tutoring session.</p>
  </section>

  <section class="form-container">
    <form>
      <label>Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Subject</label>
      <select>
        <option>Math</option>
        <option>Science</option>
        <option>English</option>
        <option>History</option>
        <option>Test Prep</option>
      </select>

      <label>Preferred Date</label>
      <input type="date" required>

      <label>Message</label>
      <textarea rows="4"></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Magellan Tutors</p>
  </footer>
</body>
</html>
